<div class="navbar">
	<div class="navbar-inner">

		<!-- Your site name for the upper left corner of the site -->
		<a class="brand" href="<%=request.getContextPath()%>">t-commerce</a>
		<ul class="nav" id="topNav">
			<li><a href="/">Home</a></li> #{if _user}
			<li><a href="#addProductModal" data-toggle="modal"
				data-target="#addProductModal">Add Product</a></li> #{/if}
		</ul>
		#{form @Application.search(), class:'navbar-search pull-center',
		style:'margin-left: 15%;'}
		<div class="input-append">
			<input type="text" class="search-query" placeholder="Search"
				name="query"> <span class="add-on"><i
				class="icon-search"> </i> </span>
		</div>
		#{/form}
		<ul class="nav pull-right">
			#{if _user}
			<li class="divider-vertical"></li>
			<li class="dropdown"><a class="dropdown-toggle" href="#"
				data-toggle="dropdown">#{tc.user.name _user /}<strong class="caret"></strong>
			</a>
				<ul class="dropdown-menu">
					<li><a href="@Application.showProducts(_user.id)">Products</a>
					</li>
					<li><a href="@Application.showUser(_user.id)">Profile</a></li>
					<li><a href="@{Auth.logout()}">Log out</a></li>
				</ul></li> 
			#{/if} 
			#{else}
				<li class="divider-vertical"></li>
				<li><a class="noPad" href="/auth/twitterAuthentication"><img
								title="Sign in with Twitter" alt="Sign in with Twitter"
								src="https://dev.twitter.com/sites/default/files/images_documentation/sign-in-with-twitter-gray.png">
					</a>
				</li>
			#{/else}
		</ul>
	</div>
</div>
