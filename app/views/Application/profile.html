<div class="container-fluid">
#{if user.backgroundImage}
	<div class="row-fluid" id="profile-content-wrap" style="background-image: ${user.backgroundImage}">
#{/if}
#{else}
	<div class="row-fluid" id="profile-content-wrap">
#{/else}
		<div class="span12" style="height: 230px"></div>
	</div>
	<div class="row-fluid">
		<div class="profile-user">
			<span class="avatar-container"> <img style="width: 100px;"
				src="${user.picture}"> </span>
		</div>
	</div>
</div>
</div>
<div class="span2"></div>
